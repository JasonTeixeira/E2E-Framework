[pytest]
# Pytest Configuration for QA Automation Framework

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for test categorization
markers =
    smoke: Quick smoke tests
    regression: Full regression suite
    critical: Critical path tests
    api: API tests
    ui: UI tests
    slow: Tests that take longer to run
    skip_ci: Skip in CI environment
    

# Command line options (can be overridden)
addopts =
    # Verbose output
    -v
    # Show extra test summary
    -ra
    # Stop on first failure (comment out for full run)
    # -x
    # Show local variables in tracebacks
    -l
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Capture method
    --capture=no
    # Show print statements
    -s
    # HTML Report
    --html=reports/report.html
    --self-contained-html
    # Allure Report
    --alluredir=allure-results
    # Rerun failed tests
    --reruns=2
    --reruns-delay=2
    # Parallel execution (comment out for serial)
    # -n auto
    # Coverage report
    # --cov=framework
    # --cov-report=html:reports/coverage
    # --cov-report=term-missing

# Timeout for tests (in seconds)
timeout = 300

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] [%(filename)s:%(lineno)s] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Minimum Python version
minversion = 3.8

# Import mode
pythonpath = .

# Disable warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
